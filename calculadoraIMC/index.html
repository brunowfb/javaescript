<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <main class="box">
            <h1>Calculadora de IMC</h1>
            <p>(√çndice de massa corporal)</p>
            <div id="tela">
                <div class="altura">
                    <label for="altura">Altura (CM)</label> 
                    <input type="number" name="altura" id="altura" placeholder="Digite sua altura">
                </div>
                <div class="peso">
                    <label for="peso">Peso (KG)</label> 
                    <input type="number" name="peso" id="peso" placeholder="Digite seu peso">
                </div>
                <div>
                    <input type="button" class="btn btn-primary" id="botao" value="Calcular IMC" onclick="calcularIMC()">   
                </div>
                <div id="res"></div>
            </div>
        </main>
    
    <script src="script.js">
       
    
    </script>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
