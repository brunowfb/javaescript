<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Em que País você mora?</h1>
    País: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="pais"> 

    </div> 
    <script>
        function verificar(){
            var botao = window.document.getElementById("nac")
            var pais = window.document.getElementById("pais")
            var result = botao.value
          
            if (result == "Brasil") {
                pais.innerHTML = "Você é Brasileiro!" }
        
            else{
                pais.innerHTML = "Você é Estrangeiro!"
            }
        }
    </script>
</body>
</html>
