<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="numero" id="fnum"> 
                <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div>
            <select name="valor" id="flista" size="10" >
                <option></option>
            </select>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Site desenvolvido por &copy; <a href="https://github.com/brunowfb" target="_blank">Bruno F. Barbosa</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
